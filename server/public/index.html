<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">


    <title>To DO LIST</title>
</head>
<body>
    <h1>To Do List</h1>
    <div id="inputDiv">
        <input type="text" placeholder="New Task" id="newTask">
        <button id="addNewTask">Add</button>
        <button id="darkButton">Dark Mode</button>
    </div>
    <div id="outputDiv">
        <table>
            <tr>
              <th id="taskHead">Tasks</th>
            </tr>
            <tr>
              <td id="listOut"></td>
            </tr>
          </table>
    </div>
    <div class="patOnTheBack" style="display:none;"></div>
</body>
</html>
